<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <title>Kalkulator</title>
</head>
<body>
  <main class="calculator__container">
    <div class="calculator">
      <div class="calculator__output"></div>
      
      <form class="calculator__form">
        <div class="input-row">
          <button type="submit" class="calculator__btn" (click)="event.preventDefault()" style="--color: var(--second-action-color)" data-action="clear">AC</button>
          <button type="submit" class="calculator__btn" style="--color: var(--second-action-color)" data-action="idk">+/-</button>
          <button type="submit" class="calculator__btn" style="--color: var(--second-action-color)" data-action="dev" data-value="%">%</button>
          <button type="submit" class="calculator__btn" style="--color: var(--primary-action-color)" data-action="rest" data-value="รท">รท</button>
        </div>
        <div class="input-row">
          <button type="submit" class="calculator__btn" style="--color: var(--second-color)" data-value="7">7</button>
          <button type="submit" class="calculator__btn" style="--color: var(--second-color)" data-value="8">8</button>
          <button type="submit" class="calculator__btn" style="--color: var(--second-color)" data-value="9">9</button>
          <button type="submit" class="calculator__btn" style="--color: var(--primary-action-color)" data-action="multi" data-value="x">x</button>
        </div>
        <div class="input-row">
          <button type="submit" class="calculator__btn" style="--color: var(--second-color)" data-value="4">4</button>
          <button type="submit" class="calculator__btn" style="--color: var(--second-color)" data-value="5">5</button>
          <button type="submit" class="calculator__btn" style="--color: var(--second-color)" data-value="6">6</button>
          <button type="submit" class="calculator__btn" style="--color: var(--primary-action-color)" data-action="sub" data-value="-">-</button>
        </div>
        <div class="input-row">
          <button type="submit" class="calculator__btn" style="--color: var(--second-color)" data-value="1">1</button>
          <button type="submit" class="calculator__btn" style="--color: var(--second-color)" data-value="2">2</button>
          <button type="submit" class="calculator__btn" style="--color: var(--second-color)" data-value="3">3</button>
          <button type="submit" class="calculator__btn" style="--color: var(--primary-action-color)" data-action="add" data-value="+">+</button>
        </div>
        <div class="input-row">
          <button type="submit" class="calculator__btn calculator__btn--bigger" style="--color: var(--second-color)" data-value="0">0</button>
          <button type="submit" class="calculator__btn" style="--color: var(--second-color)" data-value=",">.</button>
          <button type="submit" class="calculator__btn" style="--color: var(--primary-action-color)" data-action="calculate">=</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
